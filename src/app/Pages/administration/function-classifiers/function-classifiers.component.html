  <div class="card mb-2 bg-light">
    <div class="accordion-collapse collapse" id="collapse1" aria-labelledby="heading1" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form (ngSubmit)="onSubmit(functionClassifrm)" [formGroup]="functionClassifrm">
          <div class="row">
            <div class="col-sm">
              <fieldset class="form-group mb-0">
                <!-- <input type="hidden" formControlName="unitMasterId" value="0"> -->
                <input type="text" formControlName="functionDescription" maxlength="200" required class="form-control form-small"
                  placeholder="Function Description" appUppercase noWhiteSpace id="abc">
              </fieldset>
            </div>
            <div class="col-sm">
              <fieldset class="form-group mb-0">
                <input type="text" formControlName="functionCode" maxlength="15" required class="form-control form-small"
                  placeholder="Function Code" appUppercase noWhiteSpace>
              </fieldset>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary form-small m-r-5" data-bs-toggle="tooltip"
                data-bs-placement="top" title="" data-bs-original-title="Save" aria-label=""  [disabled]="functionClassifrm.invalid || !functionClassifrm.dirty"><i
                  class="fas fa-save"></i></button>
              <button type="button" (click)="close()" class="btn btn-danger form-small m-r-5" data-bs-toggle="tooltip"
                data-bs-placement="top" title="" data-bs-original-title="Cancel" aria-label=""><i
                  class="fas fa-ban"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="card mb-3">

    <div class="card-body">
      <div class="table-responsive scrollbar">
        <mat-table #table [dataSource]="dataSource" matSort
          class="table table-hover table-striped table-sm small table-bordered">
          <ng-container matColumnDef="checkbox">
            <mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)"></mat-checkbox>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="functionDescription">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Function Description</mat-header-cell>          
            <mat-cell *matCellDef="let row">
            
              <a (click)="Updatedata(row.functionClassifierId)"  class="accordion-btn show px-2 m-r-5" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1"> {{row.functionDescription}}</a>
            
            
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="functionCode">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Function Code</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.functionCode}}</mat-cell>
          </ng-container> 
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>     
        <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="20"
        [pageSizeOptions]="[20, 40, 60, 100]">
      </mat-paginator>
      </div>
    </div>
  </div>
