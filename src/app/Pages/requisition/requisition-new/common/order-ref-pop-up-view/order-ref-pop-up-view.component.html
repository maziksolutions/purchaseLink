<h1 mat-dialog-title class="d-flex justify-content-between align-items-center">
    <span>{{ data.modalTitle }}</span>
    <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" (click)="closeModal()"
        aria-label="Close"></button>
</h1>
<div mat-dialog-content>  
    <div class="modal-body mt-0">
        <div class="mb-3 d-flex align-items-center" *ngIf="orderType === 'Spare' || orderType === 'Service'">
            <button class="btn btn-primary me-2" data-bs-placement="top" (click)="openModal('Component')">Component</button>
            <span class="text-muted">or</span>
            <button class="btn btn-primary ms-2" data-bs-placement="top" (click)="openModal('Spare')">Cart
                Item</button>
        </div>
        <div class="mb-3 d-flex align-items-center" *ngIf="orderType === 'Store'">
            <button class="btn btn-primary me-2" data-bs-placement="top" (click)="openModal('Group')">Store Group</button>
            <span class="text-muted">or</span>
            <button class="btn btn-primary ms-2" data-bs-placement="top" (click)="openModal('Store')">Cart
                Item</button>
        </div>
    </div>
</div>
