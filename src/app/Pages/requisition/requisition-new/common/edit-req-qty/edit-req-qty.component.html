<h2 mat-dialog-title class="d-flex justify-content-between align-items-center">
    <span>{{ data.modalTitle }}</span>      
    <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal"
        (click)="closeModal()" aria-label="Close"></button>
</h2>
<mat-dialog-content>
    <div class="row">
        <span><strong>Item Name:</strong> {{ data.itemName }}</span>
        <span><strong>Item Code:</strong> {{ data.itemCode }}</span>
        <span><strong>Part No:</strong> {{ data.partNo }}</span>
    </div>
    <mat-form-field>
        <input matInput placeholder="Edit Quantity" [(ngModel)]="editedQuantity">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">OK</button>
</mat-dialog-actions>
